name: system-tests

on:
  # Run every day at 00:00
  schedule:
    - cron: "0 0 * * *"
  push:
    paths:
      - '.github/workflows/system-tests.yml'
      - 'nifi-system-tests/**'
  pull_request:
    paths:
      - '.github/workflows/system-tests.yml'
      - 'nifi-system-tests/**'

env:
  DEFAULT_MAVEN_OPTS: >-
    -Xmx3g
    -Duser.language=en
    -Duser.country=GB
    -Duser.timezone=UTC
  MAVEN_COMMAND: >-
    mvn
    -V
    -nsu
    -ntp
    -ff
  MAVEN_BUILD_ARGUMENTS: >-
    install
    -D skipTests
    -am
  MAVEN_RUN_ARGUMENTS: >-
    package
    verify
    -P integration-tests
  MAVEN_PROJECTS: >-
    -pl nifi-system-tests/nifi-system-test-suite
    -pl nifi-system-tests/nifi-stateless-system-test-suite

permissions:
  contents: read

jobs:
  ubuntu-17:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    name: Ubuntu Java 17
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
          cache: 'maven'
      - name: Build Dependencies
        env:
          MAVEN_OPTS: >-
            ${{ env.DEFAULT_MAVEN_OPTS }}
        run: >
          ${{ env.MAVEN_COMMAND }}
          ${{ env.MAVEN_BUILD_ARGUMENTS }}
          ${{ env.MAVEN_PROJECTS }}
      - name: Run Tests
        env:
          MAVEN_OPTS: >-
            ${{ env.DEFAULT_MAVEN_OPTS }}
        run: >
          ${{ env.MAVEN_COMMAND }}
          ${{ env.MAVEN_RUN_ARGUMENTS }}
          ${{ env.MAVEN_PROJECTS }}
      - name: Upload Troubleshooting Logs
        if: failure() || cancelled()
        uses: actions/upload-artifact@v3
        with:
          name: ubuntu-17-troubleshooting-logs
          path: |
            nifi-system-tests/nifi-system-test-suite/target/failsafe-reports/**/*.txt
            nifi-system-tests/nifi-system-test-suite/target/surefire-reports/**/*.txt
            nifi-system-tests/nifi-system-test-suite/target/troubleshooting/**/*
          retention-days: 7

  ubuntu:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    name: Ubuntu Java 11
